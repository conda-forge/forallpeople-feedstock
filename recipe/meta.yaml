{% set name = "forallpeople" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/forallpeople-{{ version }}.tar.gz
  sha256: 841586dc1484c6aaef4fe0826ca375850494bcccf1eed27d7743c09587ed0f6a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - flit-core >=2,<4
    - pip
  run:
    - python >=3.8

test:
  imports:
    - forallpeople
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://connorferster.github.io/forallpeople
  summary: 'The SI Units: "For all people, for all time"'
  dev_url: https://github.com/connorferster/forallpeople
  license: Apache-2.0
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
    - connorferster
